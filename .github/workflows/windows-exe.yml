# .github/workflows/windows-exe.yml
name: Build Windows EXE (Nuitka Standalone)

on:
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install nuitka==2.4.8 ordered-set zstandard
          pip install tk  # Tkinter 지원

      - name: Build with Nuitka (onefile, standalone)
        shell: cmd
        run: |
          REM 앱 코드가 app/longform_gui.py 경로에 있어야 합니다.
          python -m nuitka app/longform_gui.py ^
            --standalone ^
            --onefile ^
            --windows-console-mode=disable ^
            --output-filename=LongformBuilder.exe ^
            --enable-plugin=tk-inter ^
            --include-data-dir=app=app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LongformBuilder-EXE
          path: |
            **/LongformBuilder.exe
            LongformBuilder.exe
          if-no-files-found: warn
